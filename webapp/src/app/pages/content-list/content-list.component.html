<div class="content-list">
  <div class="header">
    <app-search></app-search>
  </div>
  <div class="content" *ngIf="!noResult">
    <app-user-info [data]="data"></app-user-info>
    <div class="repo-list" *ngIf="data?.repositories">
      <app-repo-item *ngFor="let repo of data.repositories" [data]="repo"></app-repo-item>
    </div>
  </div>
  <div *ngIf="noResult" class="empty-state">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <img src="/assets/img/empty-state-icon.svg" aria-hidden="true" />
        <div class="message">User not found</div>
      </div>
    </div>
  </div>
</div>
