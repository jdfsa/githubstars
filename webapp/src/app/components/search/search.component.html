<div class="search-component">
  <div class="row">
    <div class="col-sm-2 logo">
      <img src="/assets/img/logo.svg" alt="Github Stars" />
    </div>
    <div class="col-sm-8 search-input">
      <input type="search" placeholder="github username..." />
    </div>
    <div class="col-sm-1 picture-container">
        <img class="picture" [src]="data?.viewer?.avatarUrl" *ngIf="!!data" />
    </div>
  </div>
</div>
