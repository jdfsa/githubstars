<div class="row repo-item">
  <div class="col-sm-10">
    <div class="title">{{data?.name}}</div>
    <div class="description">{{data?.description}}</div>
    <span>
      <img src="/assets/img/star.svg" aria-hidden="true">
      <span [attr.aria-label]="data?.node?.stargazers + ' stars'">{{data?.stargazers}}</span>
    </span>
  </div>
  <button *ngIf="data" type="button" class="col-sm-2"
    [ngClass]="{ 'active': data?.viewerHasStarred}"
    (click)="starRepo(data.id, !data.viewerHasStarred)"></button>
</div>
