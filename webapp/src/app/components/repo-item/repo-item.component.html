<div class="row repo-item">
  <div class="col-sm-10">
    <div class="title">{{data?.node?.name}}</div>
    <div class="description">{{data?.node?.description}}</div>
    <span>
      <img src="/assets/img/star.svg" aria-hidden="true">
      <span [attr.aria-label]="data?.node?.stargazers.totalCount + ' stars'">{{data?.node?.stargazers.totalCount}}</span>
    </span>
  </div>
  <button *ngIf="data?.node" type="button" class="col-sm-2"
    [ngClass]="{ 'active': data?.node?.viewerHasStarred}"
    (click)="starRepo(data.node.id, !data.node.viewerHasStarred)"></button>
</div>
